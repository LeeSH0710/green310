    <h1>자바스크립트_반복문</h1>
    <p>조건식을 만족하는동안 실행문을 반복적으로 수행한다.</p>
    <ul>
        <li>while문 - <br>
        작성법<br>
        var a=시작값;<br>
        while(조건식){
        실행문;
        증감식; - 시작값의 변수이름뒤에 ++/-- 둘중하나
        }
    </li>
        <li>for문 - while문과 반복문이라는 점은 같으나 비교적 간단한 기술방식으로 사용빈도수가 높다. <br>
        작성법<br>
        for(var a = 시작값; 조건식; 증감식){
            실행문}
        </li>
    </ul>
    
    <script>
        var a=0
        while(a<5){
        console.log(a);
        // 증감식; - 시작값의 변수이름뒤에 ++/-- 둘중하나
        a++;
        }

        for(var b = 0; b<5; b++){
            console.log(b);
        }
    </script>

    <h2>예제만들기</h2>

    <p>구구단 2단 만들기</p>
    <!-- 
        2x1=2
        2x2=4
        2x3=6
        2x4=8
        2x5=10
        2x6=12
        2x7=14
        2x8=16
        2x9=18
     -->
     
     <script>

        var tt=2

        

        // 반복문 만들기
        for(var tt=1; tt<10; tt++){
            document.write('2x'+tt+'='+2*tt+'<br>')
        // '2x'+tt+'='+2*tt  ->  '외부언어' + 변수 + '외부언어' + 변수연산
        }
     </script>
