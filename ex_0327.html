<!DOCTYPE html>
<!-- 언어설정- 한국어설정 -->
<html lang="en">
    <!-- 브라우저 및 기타 설정 -->
<head>
    <!-- 유니코드설정 -->
 <meta charset="UTF-8">
 <!-- 웹표준 적용 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 반응형 웹 선언문 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 상단제목 -->
    <title>재미있는HTML</HTML></title>
</head>

<!-- 도큐먼트 공간(화면구성이 되어지는 구간) -->
<body>
    <h1>ㅇㅁㅇ</h1>
    <h2>ㅇㅂㅇ</h2>
    <h3>ㅇㅅㅇ</h3>
    <li>dadadadad</li>
    <style>
        body {background-color: black;
        color: #ffffff;}
    </style>
    재미있는html
    <br>
    다크모드만들기
    <br>
    웹 표준이란?
    <br>
    모든 브라우저에서 사용할 수 있다

</body>
</html>
